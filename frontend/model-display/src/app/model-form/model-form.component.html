<div class="container">
  <div>
    <h1>BDR Docker Model Form</h1>
    <form (ngSubmit)="onSubmit()" #modelForm="ngForm">
      <div class="form-group">
        <label for="inputValue1">Input 1</label>
        <input type="number" class="form-control" id="inputValue1" [(ngModel)]="model.inputValue1" name="inputValue1"
          #name="ngModel">
      </div>

      <div class="form-group">
        <label for="inputValue2">Input 2</label>
        <input type="number" class="form-control" id="inputValue2" [(ngModel)]="model.inputValue2" name="inputValue2"
          #name="ngModel">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!modelForm.form.valid">Submit</button>
    </form>
  </div>

  <div>
    <h2>Output from model:</h2>
    <div class="row">
      <div class="col-xs-3">Value</div>
      <div class="col-xs-9">{{ model.outputValue }}</div>
    </div>
  </div>
</div>
<hr>
<style>
  .no-style .ng-valid {
    border-left: 1px solid #CCC
  }

  .form-control {
    width: 100px;
  }

  .no-style .ng-invalid {
    border-left: 1px solid #CCC
  }
</style>
